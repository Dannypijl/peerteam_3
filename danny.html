<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="CSS/danny.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
<nav>
    <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Home</button>
        <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Winkels</button>
        <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">Contact</button>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <!--Home-->
    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">

    </div>

    <!--Winkel pagina-->
    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
        <h1 class="main-title">Winkels</h1>
        <section id="winkel-gallery"></section>

        <dialog class="modal" id="winkel-detail">
            <div class="modal-content"></div>
            <button class="modal-close">‚ùå</button>
        </dialog>
    </div>

    <!--Contact pagina-->
    <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab" tabindex="0">
        <div class="Feedback-Form mx-5">
        <div class="row">
            <div class="col">
                <label for="Firstname" class="form-label">Voornaam</label>
                <input type="text" class="form-control" id="Firstname"placeholder="Voornaam" aria-label="Voornaam">
            </div>
            <div class="col">
                <label for="Lastname" class="form-label">Achternaam</label>
                <input type="text" class="form-control" id="Lastname"placeholder="Achternaam" aria-label="Achternaam">
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label" >Feedback</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Wij ontvangen graag feedback op manier waarop de informatie word weergegeven."></textarea>
        </div>
            <button type="button" class="btn btn-primary">Versturen</button>
        </div>
    </div>
</div>
</body>
</html>
